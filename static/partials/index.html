
<h2>Ionic Public Repos w/ Issues</h2>

<table>
  <tr>
    <th>Repo</th>
    <th>Issues</th>
    <th>Stars</th>
  </tr>
  <tr ng-repeat="repo in repos">
    <td>
      <a ng-href="repo.issuesUrl">
        {{repo.name}}
      </a>
    </td>
    <td>{{repo.open_issues_count}}</td>
    <td>{{repo.stargazers_count}}</td>
  </tr>
</table>
